<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">inbox</mat-icon>
      &nbsp; Sent Mails
    </ng-template>
    <app-sent-mails></app-sent-mails>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">delete</mat-icon>
      &nbsp; Trash
    </ng-template>
    <app-trash-mails></app-trash-mails>
  </mat-tab>
</mat-tab-group>
