<div class="pb-10">
  <div class="flex justify-end p-4">
    <button mat-raised-button (click)="openDialog()">Compose</button>
  </div>
  <table mat-table [dataSource]="mails" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef>To</th>
      <td mat-cell *matCellDef="let element">{{ element.to }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef>Body</th>
      <td mat-cell *matCellDef="let element">{{ element.body }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Sent At</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | date: "dd MMM YYYY" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="flex gap-2">
        <button mat-stroked-button color="primary">
          <mat-icon
            class="example-icon"
            aria-hidden="false"
            aria-label="Example heart icon"
            (click)="openDialog(element)"
            >open_in_browser</mat-icon
          >
        </button>
        <button mat-stroked-button color="warn">
          <mat-icon
            class="example-icon"
            aria-hidden="false"
            aria-label="Example heart icon"
            (click)="removeMail(element)"
            >delete</mat-icon
          >
        </button>
      </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
